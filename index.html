<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Star wars</title>
</head>

<body class="body">

  <main class="main js_main">
    <h1 class="title js_title">Who is your father?</h1>

    <section class="section js_section">
      <article class="article js_article">
        <h2 class="name js_name">Anakin Skywalker</h2>
        <img class="img js_img" src="./images/anakin.jpg" alt="" />
        <p class="text js_text"></p>
      </article>
      <article class="article js_article">
        <h2 class="name js_name" title="Haz click">Luke Skywalker</h2>
        <img class="img js_img" src="./images/luke.jpg" alt="" />
        <p class="text js_text"></p>
      </article>
      <article class="article js_article">
        <h2 class="name js_name">Leia Organa</h2>
        <img class="img js_img" src="./images/Leia.gif" alt="" />
        <p class="text js_text"></p>
      </article>
      <article class="article js_article">
        <h2 class="name js_name">Kylo Ren</h2>
        <img class="img js_img" src="./images/kylo.jpg" alt="" />
        <p class="text js_text"></p>
      </article>
    </section>
    <form class="form js_form" action="">
      <select class="select js_select">
        <option>Anakin</option>
        <option>Luke</option>
        <option>Leia</option>
        <option>Kylo Ren</option>

      </select>
      <button class="button js_button">Who is your father?</button>
      <p class="textbutton js_textbutton"></p>
      <img class="imgbutton  js_imgbutton" src="./images/fondo.jpg" alt="" />
    </form>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
